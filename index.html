<!DOCTYPE html> <!-- Це каже браузеру, що це HTML5 документ -->
<html lang="en"> <!-- Відкриття HTML-документа з мовою English -->
<head>
  <meta charset="UTF-8"> <!-- Кодування символів -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптація під мобільні -->
  <title>Приклади JS</title> <!-- Заголовок сторінки -->

  <link rel="stylesheet" href="style.css"> <!-- Підключення CSS -->
</head>
<body>

  <h1 class="title">JavaScript приклади</h1> <!-- Заголовок -->

  <button class="toggle-btn">Перемкнути фон</button> <!-- Кнопка для перемикання кольору блоку -->

  <div class="box"></div> <!-- Кольоровий блок -->

  <input class="number-input" type="text" placeholder="Введи число"> <!-- Ввід числа -->

  <button class="check-btn">Перевірити число</button> <!-- Кнопка для перевірки -->

  <ul class="list">
    <li>Яблуко</li>
    <li>Банан</li>
    <li>Апельсин</li>
  </ul>

  <script src="script.js"></script> <!-- Підключення JS -->
</body>
</html>
